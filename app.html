<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas width="600" height="600"> </canvas>

    <script>
      let canvas = document.querySelector("canvas");
      let context = canvas.getContext("2d");

      // solid blue square
      context.fillStyle = "blue";
      // context.fillRect(100, 100, 400, 400); // (x, y, w, h)

      // square outline
      context.beginPath();
      context.rect(100, 100, 400, 400);
      // context.stroke();

      // circle
      context.beginPath();
      context.arc(300, 300, 100, 0, Math.PI * 2); // (x, y, radius, start angle, end angle radians)
      // context.stroke();

      let width = 60;
      let height = 60;
      let gap = 20;

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          let x = 100 + (width + gap) * i;
          let y = 100 + (width + gap) * j;

          context.beginPath();
          context.rect(x, y, width, height);
          context.stroke();

          if (Math.random() > 0.5) {
            context.beginPath();
            context.rect(x + 8, y + 8, width - 16, height - 16);
            context.stroke();
          }
        }
      }
    </script>
  </body>
</html>
